<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="second_section">
        <div class="second_section_left-side">
            <div class="second_section_title">
                <h1 class="title_text">Completed<br>projects</h1>
            </div>
            <p class="title_info">Only a small part of the work performed by our company is presented<br>on the site. For 14 years on in the construction<br>market we have made happy more than 1000 families</p>
            <div class="projects_info">
                <div class="info_city">
                    <h2 class="cards_title">City:</h2>
                </div>
                <div class="info_area">
                    <h2 class="cards_title">apartment area:</h2>
                </div>
                <div class="info_time">
                    <h2 class="cards_title">Repair time:</h2>
                </div>
                <div class="info_repair">
                    <h2 class="cards_title">Repair Cost:</h2>
                    <p class="cards_active">Upon request</p>
                </div>
            </div>
            <div class="slider_navig">
                <div class="slider_arrow left">
                    <img src="icons/left_arrow.svg" alt="">
                </div>
                <div class="slider_dots"></div>
                <div class="slider_arrow right">
                    <img src="icons/right_arrow.svg" alt="">
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="slider_titles"></div>
            <div class="slider_images"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
